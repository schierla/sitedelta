<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="common/styles/browser_style.css" />
	<link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
	<div id="status" class="browser-style">
		<span class="i18n" id="watchUnsupported">__MSG_watchUnsupported__</span>
		<span class="i18n" id="watchDisabled">__MSG_watchDisabled__</span>
		<span class="i18n" id="watchEnabled">__MSG_watchEnabled__</span>
	</div>
	<div class="browser-style buttons">
		<button class="browser-style i18n" id="options">__MSG_pagesConfiguration__</button>
		<button class="browser-style default" id="watch">
			<span class="disabled i18n">__MSG_pageEnable__</span><span class="enabled i18n">__MSG_pageShowChanges__</span>...
		</button>
		<button class="browser-style default" id="open">
			<span class="i18n">__MSG_pageOpen__</span>
		</button>
	</div>

	<div id="changedPages">
		<div class="browser-style section i18n">__MSG_watchChangedPages__</div>
		<div class="browser-style"><select id="changed" size="5"></select></div>
	</div>

	<div class="browser-style buttons">
		<button class="browser-style i18n" id="openAll">__MSG_pagesOpenChanged__</button>
	</div>

	<script src="common/scripts/uiUtils.js"></script>
	<script src="common/scripts/ioUtils.js"></script>
	<script src="common/scripts/tabUtils.js"></script>
	<script src="common/scripts/configUtils.js"></script>
	<script src="common/scripts/pageUtils.js"></script>
	<script src="scripts/popup.js"></script>
</body>

</html>
