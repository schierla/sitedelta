<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title class="i18n">__MSG_highlightExtensionName__</title>
	<link rel="stylesheet" href="styles/pages.css" />
    <link rel="stylesheet" href="common/styles/browser_style.css" />
	<link rel="stylesheet" href="styles/pageList.css" />
</head>

<body>
    <h2 id="title" class="browser-style i18n">__MSG_pagesList__</h2>
	<select id="pages" size="10" multiple></select>
    <div id="actions" class="buttons browser-style">
        <button id="expand" class="browser-style expander"></button>
        <div id="expanded">
            <button id="scannow" class="browser-style advanced">
                <span class="pagesOne i18n">__MSG_pagesScanOne__</span><span class="pagesMultiple i18n">__MSG_pagesScanMultiple__</span><span class="pagesNone i18n">__MSG_pagesScanAll__</span>...
            </button>
            <button id="delete" class="browser-style">
                <span class="pagesOne i18n">__MSG_pagesDeleteOne__</span>
                <span class="pagesMultiple i18n">__MSG_pagesDeleteMultiple__</span>
            </button>
            <button id="open" class="browser-style">
                <span class="pagesOne i18n">__MSG_pagesOpenOne__</span>
                <span class="pagesMultiple i18n">__MSG_pagesOpenMultiple__</span>
                <span class="pagesNone i18n">__MSG_pagesOpenChanged__</span>	
            </button>
            <button id="configure" class="browser-style i18n">__MSG_pagesConfiguration__</button>
        </div>
    </div>

    <script src="common/scripts/ioUtils.js"></script>
    <script src="common/scripts/tabUtils.js"></script>
    <script src="common/scripts/pageUtils.js"></script>
    <script src="common/scripts/configUtils.js"></script>
    <script src="common/scripts/textUtils.js"></script>
    <script src="common/scripts/uiUtils.js"></script>
	<script src="scripts/pageList.js"></script>
    <script src="scripts/pages.js"></script>
</body>

</html>
